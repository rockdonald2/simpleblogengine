<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple blog engine made with Flask, Python Eve, MongoDB and simple things.">
        <meta name="robots" content="index,follow">
        <link rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22
                viewBox=%220
                0
                100
                100%22><text y=%22.9em%22
                    font-size=%2290%22 fill='white'>ðŸ—¯</text></svg>">
        <title>{{ title }}</title>
        <link rel="stylesheet"
            href="../static/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
            integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg=="
            crossorigin="anonymous" />
    </head>

    <body>
        <main class="container">
            {% if message %}
            <section class="message--container">
                {% if message['category'] == 'gr' %}
                <p class="message--message message--message__gr">{{ message['msg'] }}</p>
                {% elif message['category'] == 'err' %}
                <p class="message--message message--message__err">{{ message['msg'] }}</p>
                {% else %}
                <p class="message--message">{{ message['msg'] }}</p>
                {% endif %}
            </section>
            {% endif %}
            {% block content %} {% endblock %}
        </main>
    </body>

</html>
